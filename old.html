<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mobile Version</title>
    <script src = "js/aframe0.8.2.js" ></script>
    <script src="js/aframe-extrasv4.2.0.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui auto-enter-vr>
  <!-- Assets -->
      <a-assets>
        <img src="https://ucarecdn.com/0647fe94-244c-41e8-8fc5-03a16ebfb003/" id="sky">
        <img src="https://ucarecdn.com/22c57aaf-1ac8-498d-8bc6-d7e52fbaa264/" id="moon">
        <img src="https://ucarecdn.com/3aea37ea-5c9e-4c5b-a5ab-038c68292cd0/" id="sun">
      </a-assets>
      <!-- Assets -->
      <a-sky src="#sky"></a-sky>
      <!-- Camera -->
      <a-camera
        look-controls="pointerLockEnabled: true"
        movement-controls="controls: checkpoint"
        checkpoint-controls="mode: animate"
        position=" 0 1 0"
        rotation=" 0 180 0">
        <a-cursor color="red" fuse="true" fuse-timeout="500">
          <a-animation
            begin="click"
            easing="ease-out"
            attribute="scale"
            dur="500"
            fill="forwards"
            from="0.2 0.2 0.2"
            to="1 1 1"
          >
          </a-animation>
        </a-cursor>
      </a-camera>
      <!-- Camera -->
      <!-- Light -->
      <a-light type="point" color="white" position="100 1 0" intensity="1.3399999999999999"></a-light>
      <a-light type="directional" color="#F0F8FF" position="40 1 0" intensity="1.0" distance="500"></a-light>
      <!-- Light -->
      <!-- Moons -->
      <a-sphere src="#moon" position="0 1 -20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="0 1 -20"
          to="0 1 -2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="20 1 -20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="20 1 -20"
          to="2 1 -2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="-20 1 -20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="-20 1 -20"
          to="-2 1 -2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="20 1 0" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="20 1 0"
          to="2 1 0"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere id="llena" src="#moon" position="-20 1 0" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="-20 1 0"
          to="-2 1 0"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="20 1 20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="20 1 20"
          to="2 1 2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="-20 1 20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="-20 1 20"
          to="-2 1 2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="0 1 20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="0 1 20"
          to="0 1 2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <!-- Moons -->
      <!-- Sun -->
      <a-sphere id="sun" src="#sun" position="150 1 0" radius="20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          easing="linear"
          attribute="rotation"
          dur="20000"
          fill="backwards"
          to="0 360 0"
        ></a-animation>
      </a-sphere>
      <!-- Sun -->
    </a-scene>

  </body>
</html>
