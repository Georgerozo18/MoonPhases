<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moon Phases</title>
    <script src = "js/aframe0.8.2.js" ></script>
    <script src="js/aframe-extrasv4.2.0.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui auto-enter-vr>
      <!-- Assets -->
      <a-assets>
        <img src="/img/8k_stars_milky_way.jpg" id="sky">
        <img src="/img/2k_moon.jpg" id="moon">
        <img src="/img/8k_sun.jpg" id="sun">
        <img src="/img/2k_earth.jpg" id="earth">
        <img src="/img/up-arrow.png" id="up">
      </a-assets>
      <!-- Assets -->
      <!-- Sky -->
      <a-sky src="#sky"></a-sky>
      <!-- Sky -->
      <!-- Camera -->
      <a-camera
        look-controls="pointerLockEnabled: true"
        movement-controls="controls: checkpoint"
        checkpoint-controls="mode: animate"
        position=" 0 1 0"
        rotation=" 0 180 0">
        <a-cursor color="red" fuse="true" fuse-timeout="500">
          <a-animation
            begin="click"
            easing="ease-out"
            attribute="scale"
            dur="500"
            fill="forwards"
            from="0.2 0.2 0.2"
            to="1 1 1"
          >
          </a-animation>
        </a-cursor>
      </a-camera>
      <!-- Camera -->
      <!-- Light -->
      <a-light type="point" color="white" position="80 50 0" intensity="1.2"></a-light>
      <a-light type="directional" color="#F0F8FF" position="150 50 0" intensity="1.0" distance="500"></a-light>
      <a-light
        type="spot"
        position="0 3.951 -3.335"
        rotation=" 0 90 0"
        distance="15"
        target="#mainMenu"
        intesity="2"
        decay="0.5">
      </a-light>
      <a-light
        type="spot"
        position="18 7 -10"
        rotation=" 0 90 0"
        distance="15"
        target="#secondMenu"
        intesity="2"
        decay="0.5">
      </a-light>
      <!-- Light -->
      <!-- Main Menu -->
      <a-entity
        geometry="primitive: plane; height:8; width:10;"
        material="color:cyan; opacity:0.5; side:double;"
        text="align:center; width:10; baseline:top;
        value:Fases Lunares Astronomia General \n
              Perspectiva desde el Hemisferio Sur Terrestre \n
              Jorge Hernandez - Byron Pena \n
              Universidad Pedagogica Nacional;"
        id="secondMenu"
        position="25 7 -10"
        rotation=" 0 -90 0">
      </a-entity>
      <a-sphere
      src="#earth"
      position="23 8.5 -10"
      color="white"
      radius="1.1"
      metalness="0"
      roughness="10">
      <a-animation
        begin="click"
        easing="linear"
        attribute="rotation"
        dur="20000"
        fill="backwards"
        to="0 360 0">
      </a-animation>
      </a-sphere>
      <a-entity
        geometry="primitive: plane; height:8; width:10;"
        material="color:cyan; opacity:0.5; side:double;"
        text="align:center; width:15; baseline:center;
        value:Hola para navegar por el espacio \n
              Enfoca el punto Rojo  \n
              Sobre las flechas distribuidas \n
              El espacio ;"
        id="mainMenu"
        position="0 0 -10">
      </a-entity>
      <!-- Buttons Nav -->
      <a-cylinder position="5 6 -10" rotation="90 0 0" radius="0.5" height="0.2"
      segments-radial="64" color="yellow" metalness="0.5" src="#up" checkpoint>
      </a-cylinder>
      <a-cylinder position="-5 6 -10" rotation="0 0 0" radius="0.5" height="0.2"
      segments-radial="64" color="yellow" metalness="0.5" src="#up" link="href: old.html; title:Mobile; image: #up;">
      </a-cylinder>

      <a-cylinder position="40 20 -5" rotation="90 90 0" radius="0.5" height="0.2"
      segments-radial="64" color="yellow" metalness="0.5" src="#up" checkpoint id="near">
      </a-cylinder>
      <a-light
        type="spot"
        position="37 20 -5"
        rotation=" 0 90 0"
        distance="15"
        target="#near"
        intesity="2"
        decay="0.5">
      </a-light>
      <a-entity
        geometry="primitive: plane; height:8; width:15;"
        material="color:cyan; opacity:0.5; side:double;"
        text="align:center; width:15; baseline:center;
        value:Busca en la parte superior \n
              El planeta tierra en medio de   \n
              las 8 lunas : Nueva, Creciente, Cuarto Creciente, Gibosa Creciente, Llena, Gibosa Menguante, Cuarto Menguante y Menguante \n
              y enfocalo;"
        id="lastMenu"
        position="37 20 10"
        rotation="0 180 0">
      </a-entity>
      <a-light
        type="spot"
        position="37 20 -2"
        rotation=" 0 180 0"
        distance="15"
        target="#lastMenu"
        intesity="2"
        decay="0.5">
      </a-light>
      <!-- Buttons Nav -->
      <!-- Main Menu -->
      <!-- Moons -->
      <a-sphere src="#moon" position="0 50 -20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="0 50 -20"
          to="0 50 -2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="20 50 -20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="20 50 -20"
          to="2 50 -2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="-20 50 -20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="-20 50 -20"
          to="-2 50 -2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="20 50 0" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="20 50 0"
          to="2 50 0"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere id="llena" src="#moon" position="-20 50 0" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="-20 50 0"
          to="-2 50 0"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="20 50 20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="20 50 20"
          to="2 50 2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="-20 50 20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="-20 50 20"
          to="-2 50 2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="0 50 20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="0 50 20"
          to="0 50 2"
          dur="8000"
          easing="ease-in-out">
        </a-animation>
      </a-sphere>
      <!-- Moons -->
      <!-- Sun -->
      <a-sphere src="#sun" position="150 52 0" radius="20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          easing="linear"
          attribute="rotation"
          dur="20000"
          fill="backwards"
          to="0 360 0"
        ></a-animation>
      </a-sphere>
      <!-- Sun -->
      <!-- Earth -->
      <a-sphere
      src="#earth"
      position="0 50 0"
      color="white"
      radius="1.1"
      metalness="0"
      roughness="10"
      checkpoint>
      <a-animation
        begin="click"
        easing="linear"
        attribute="rotation"
        dur="20000"
        fill="backwards"
        to="0 360 0">
      </a-animation>
      </a-sphere>
      <!-- Earth -->
    </a-scene>
  </body>
  <script src="/js/index.js"></script>
</html>
