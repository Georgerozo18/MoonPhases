<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moon Phases</title>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img src="./img/8k_stars_milky_way.jpg" id="sky">
        <img src="./img/8k_moon.jpg" id="moon">
        <img src="./img/8k_sun.jpg" id="sun">
      </a-assets>
      <!-- Assets -->
      <!-- Sky -->
      <a-sky src="#sky"></a-sky>
      <!-- Sky -->
      <!-- Camera -->
      <a-camera universal-controls>
        <a-cursor color="red" fuse="true" fuse-timeout="200">
          <a-animation
            begin="click"
            easing="ease-out"
            attribute="scale"
            dur="500"
            fill="forwards"
            from="0.2 0.2 0.2"
            to="1 1 1"
          >
          </a-animation>
        </a-cursor>
      </a-camera>
      <!-- Camera -->
      <!-- Light -->
      <a-light type="point" color="white" position="100 1 0" intensity="1.3399999999999999"></a-light>
      <a-light type="directional" color="#F0F8FF" position="40 1 0" intensity="1.0" distance="500"></a-light>
      <!-- Light -->
      <!-- Moons -->
      <a-sphere src="#moon" position="0 1 -20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="0 1 -20"
          to="0 1 -2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="20 1 -20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="20 1 -20"
          to="2 1 -2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="-20 1 -20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="-20 1 -20"
          to="-2 1 -2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="20 1 0" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="20 1 0"
          to="2 1 0"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere id="llena" src="#moon" position="-20 1 0" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="-20 1 0"
          to="-2 1 0"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="20 1 20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="20 1 20"
          to="2 1 2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="-20 1 20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="-20 1 20"
          to="-2 1 2"
          dur="8000"
          easing="ease-in-out"
        >
        </a-animation>
      </a-sphere>
      <a-sphere src="#moon" position="0 1 20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          fill="forwards"
          repeat="1"
          direction="alternate"
          attribute="position"
          from="0 1 20"
          to="0 1 2"
          dur="8000"
          easing="ease-in-out"
        </a-animation>
      </a-sphere>
      <!-- Moons -->
      <!-- Sun -->
      <a-sphere src="#sun" position="150 1 0" radius="20" metalness="0" roughness="10">
        <a-animation
          begin="click"
          easing="linear"
          attribute="rotation"
          dur="20000"
          fill="backwards"
          to="0 360 0"
        ></a-animation>
      </a-sphere>
      <!-- Sun -->
    </a-scene>
  </body>
  <script src = "https://aframe.io/releases/0.8.2/aframe.min.js" ></script>
  <script src="https://unpkg.com/aframe-point-component/dist/aframe-point-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
</html>
